<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data & Binary Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-counter">Score: 0/10</div>
    <header>
        <h1>Data & Binary Quiz</h1>
        <p>Questions on data units and binary/hex.</p>
    </header>
    <div class="tab-bar">
        <button class="tab-button active" data-tab="data-binary-quiz">Data & Binary Quiz</button>
        <button class="tab-button" data-tab="hex-quiz">Hex Quiz</button>
    </div>
    <div id="data-binary-quiz" class="tab-page">
        <div class="questions-container"></div>
    </div>
    <div id="hex-quiz" class="tab-page hidden">
        <div class="questions-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
